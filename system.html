<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巴以冲突数据可视化</title>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/indextest.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <header>
        <h1 style="color: #000;">巴以冲突数据可视化</h1>
        <div class="showTime"></div>
        <script>//标题显示实时时间
            var t = null;
            t = setTimeout(time, 1000);//开始运行
            function time() {
                clearTimeout(t);//清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();//获取时
                var m = dt.getMinutes();//获取分
                var s = dt.getSeconds();//获取秒
                document.querySelector(" .showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "日-" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行     
            }
 </script>
    </header>
<section class="mainbox">
    <div class="column">
        <div class="panel bar">

            <div class="top1" style="display: flex;align-items: center; justify-content: center;">
                <h2 style="color: #000;">GDP/农业生产量对比图</h2>
            <select id="chartSelector1" onchange="changeChart1()" style="margin-left: .125rem;background: transparent;color: black;">
              <option value="div3">GDP</option>
              <option value="div4">农业产量</option>
            </select>
            </div>

            <div class="chart">
                <div id="div3" class="gdpChart" style="height: 100%;"> 
                    <div class="gdpChartContainer" style="height: 100%;">
                        <!-- gdp放在这个盒子 -->
                    </div>
                </div>
        
                <div id="div4" class="agriChart" style="height: 100%; display: none;">
                    <div class="agriChartContainer" style="height: 100%;">
                        <!-- 农业放在这个盒子 -->
                    </div>
                </div>
            </div>

            <div class="panel-footer"></div>
        </div>
     
        <div class="panel bar2">
            <h2 style="color: #000;">人口对比图（单位万人）</h2>
            <div class="chart">
                <!-- 人口放在这个盒子 -->
            </div>
            <div class="panel-footer"></div>
        </div>

        <div class="panel bar3">
           <div class="top1" style="display: flex;align-items: center; justify-content: center;">
                <h2 style="color: #000;">生育率/婴儿死亡率</h2>
            <select id="chartSelector2" onchange="changeChart2()" style="margin-left: .125rem;background: transparent;color: black;">
              <option value="div1">每名妇女平均生育人数</option>
              <option value="div2">五岁以下婴儿死亡率</option>
            </select>
            </div>

            <div class="chart">
                <div id="div1" class="birthChart" style="height: 100%;">
                    <div class="birthChartContainer" style="height: 100%;">
                    <!-- 出生率盒子 -->
                    </div>
                </div>
        
                <div id="div2" class="deathChart" style="height: 100%; display: none;">
                    <div class="deathChartContainer" style="height: 100%;">
                        <!-- 死亡率盒子 -->
                    </div>
                </div>
            </div>

            <div class="panel-footer"></div>
        </div>
    </div>


    <div class="column">
        <h5 style="text-align: center;">2000-2022巴以冲突遇难者</h5>
        <div class="no">
            <div class="no-hd">
                <ul>
                    <li>10670</li>
                    <li>1330</li>
                </ul>
            </div>
            <div class="no-bd">
                <ul>
                    <li style="color: #000;">巴勒斯坦</li>
                    <li style="color: #000;">以色列</li>
                </ul>
            </div>
        </div>
        <div class="map">
            <div class="map1">

            </div>
            <div class="map2">
i
            </div>
            <div class="map3">

            </div>
            <div id="mchart" style="height: 100%;">
             <!-- 地图盒子 -->
            </div>
        </div>
    </div>    

    <div class="column">
       
        <div class="panel bar">
            <h2 style="color: #000;">国土面积变化</h2>
            <div class="chart">
                <img src="images\change.png" width="100%" height="100%">
            </div>
            <div class="panel-footer"></div>
        </div>

           <div class="panel bar5">
            <h2 style="color: #000;">以色列强拆巴勒斯坦房子以及无家可归人群</h2>
            <div class="hchart" style="height: 100%;">
                <!-- 强拆盒子 -->
            </div>
            <div class="panel-footer"></div>
        </div>
        
        <div class="panel bar4">
            <h2 style="color: #000;">2000-2020巴以冲突遇难者性别年龄己方占比</h2>
            <div class="chart">
                <div class="dchart" style="height: 100%;">
                <!-- 死难盒子 -->
                </div>
            </div>
            <div class="panel-footer"></div>
        </div>
    </div>
    
</section>

</body>
</html>
